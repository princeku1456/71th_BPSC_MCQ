<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plant Physiology </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container.center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-box {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h3.text-center {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #212529;
    }

    .question {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    .question p {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #343a40;
    }

    .option {
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      display: block;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-weight: 500;
      color: #495057;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .option:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    .option input[type="radio"] {
      margin-right: 0.75rem;
    }

    .option.correct {
      background-color: #d4edda !important;
      border-color: #c3e6cb !important;
      color: #155724 !important;
    }

    .option.incorrect {
      background-color: #f8d7da !important;
      border-color: #f5c6cb !important;
      color: #721c24 !important;
    }

    .explanation {
      color: #0d6efd;
      font-style: italic;
      margin-top: 0.5rem;
      padding-left: 1.5rem;
      border-left: 4px solid #0d6efd;
      background-color: #e7f1ff;
      border-radius: 0.25rem;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: #212529;
    }

    button#submit-btn {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container center-div">
    <div class="quiz-box">
      <div id="quiz-container">
        <!-- Questions will be inserted here -->
      </div>
      <button id="submit-btn" class="btn btn-primary mt-3" onclick="submitQuiz()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // Quiz questions array
    const questions = [{
        "text": "Which statement best describes the primary function of photosynthesis in green plants?",
        "options": ["Conversion of chemical energy into light energy",
          "Synthesis of carbohydrates from carbon dioxide and water",
          "Breakdown of organic food for energy release", "Absorption of oxygen and release of carbon dioxide"
        ],
        "correctAnswer": 1,
        "explanation": "Photosynthesis converts CO2 and water into carbohydrates using sunlight."
      },
      {
        "text": "In the process of photosynthesis, solar energy is fundamentally converted into which form of energy?",
        "options": ["Thermal energy", "Kinetic energy", "Chemical energy", "Mechanical energy"],
        "correctAnswer": 2,
        "explanation": "Light energy is stored as chemical energy in glucose molecules."
      },
      {
        "text": "The oxygen liberated during photosynthesis originates from which molecule?",
        "options": ["Carbon dioxide", "Chlorophyll", "Water", "Phosphoglyceric acid"],
        "correctAnswer": 2,
        "explanation": "Photolysis of water releases oxygen."
      },
      {
        "text": "Which gas do green plants absorb from the atmosphere during photosynthesis?",
        "options": ["Oxygen", "Nitrogen", "Carbon monoxide", "Carbon dioxide"],
        "correctAnswer": 3,
        "explanation": "Plants absorb CO2 for carbohydrate synthesis."
      },
      {
        "text": "The maximum rate of photosynthesis has been observed in which colour of light?",
        "options": ["Violet light", "Red light", "Blue light", "Green light"],
        "correctAnswer": 1,
        "explanation": "Red light is most efficient for photosynthesis."
      },
      {
        "text": "Which element is a main component of the chlorophyll molecule?",
        "options": ["Calcium", "Iron", "Magnesium", "Manganese"],
        "correctAnswer": 2,
        "explanation": "Magnesium is central to the chlorophyll structure."
      },
      {
        "text": "Photosynthesis occurs in which cell structure?",
        "options": ["Nucleus", "Mitochondria", "Chloroplast", "Peroxisome"],
        "correctAnswer": 2,
        "explanation": "Photosynthesis happens in chloroplasts."
      },
      {
        "text": "The Hill reaction takes place in which part of the chloroplast?",
        "options": ["Stroma", "Grana", "Cytoplasm", "Outer membrane"],
        "correctAnswer": 1,
        "explanation": "Light reactions occur in the thylakoid membranes of the grana."
      },
      {
        "text": "The light-independent phase is also known as?",
        "options": ["Hill reaction", "Photochemical oxidation of water", "Blackmann's reaction",
          "Electron transport chain"
        ],
        "correctAnswer": 2,
        "explanation": "Blackmann's reaction refers to CO2 fixation in the Calvin cycle."
      },
      {
        "text": "Key enzyme of the Calvin cycle?",
        "options": ["Zymase", "Amylase", "RubisCO", "Invertase"],
        "correctAnswer": 2,
        "explanation": "RubisCO catalyzes the carboxylation of RuBP."
      },
      {
        "text": "In C-4 plants, what is the first formed organic compound?",
        "options": ["Glucose", "Pyruvate", "Oxaloacetic acid", "Phosphoglyceric acid"],
        "correctAnswer": 2,
        "explanation": "Oxaloacetic acid is the first stable product in C4 plants."
      },
      {
        "text": "CAM plants keep stomata how during the day?",
        "options": ["Wide open", "Partially closed", "Completely shut", "No specific behaviour"],
        "correctAnswer": 2,
        "explanation": "CAM plants keep stomata closed during the day."
      },
      {
        "text": "How do CAM plants photosynthesize with stomata shut?",
        "options": ["Use CO2 from acids made at night", "Absorb CO2 from soil", "Switch to anaerobic respiration",
          "Rely on water absorption"
        ],
        "correctAnswer": 0,
        "explanation": "They store CO2 as malic acid overnight."
      },
      {
        "text": "Key difference in bacterial vs. green plant photosynthesis?",
        "options": ["Different light wavelengths", "Use chlorophyll", "No oxygen liberation", "No CO2 absorption"],
        "correctAnswer": 2,
        "explanation": "Photosynthetic bacteria are mostly anoxygenic."
      },
      {
        "text": "Green Sulphur Bacteria hydrogen source?",
        "options": ["Water", "Methane", "Hydrogen sulphide", "Ammonia"],
        "correctAnswer": 2,
        "explanation": "They use H2S instead of water."
      },
      {
        "text": "Chlorophyll absorbs which wavelengths best?",
        "options": ["Green & yellow", "Indigo & orange", "Red & blue", "Violet & green"],
        "correctAnswer": 2,
        "explanation": "Red and blue light are absorbed strongly."
      },
      {
        "text": "Artificial light can?",
        "options": ["Destroy chlorophyll", "Synthesize chlorophyll", "Bring about photosynthesis",
          "Prevent photosynthesis"
        ],
        "correctAnswer": 2,
        "explanation": "If light spectrum is suitable, it drives photosynthesis."
      },
      {
        "text": "Optimum temperature for photosynthesis in temperate regions?",
        "options": ["0-10°C", "10-35°C", "35-50°C", "50-75°C"],
        "correctAnswer": 1,
        "explanation": "Photosynthesis is fastest between about 10°C and 35°C."
      },
      {
        "text": "Conversion of inorganic CO2 to organics is?",
        "options": ["Respiration", "Hydrolysis", "Photosynthesis", "Fermentation"],
        "correctAnswer": 2,
        "explanation": "Photosynthesis is carbon assimilation."
      },
      {
        "text": "In photosynthesis, CO2 is?",
        "options": ["Oxidized", "Reduced to glucose", "Unchanged", "A catalyst"],
        "correctAnswer": 1,
        "explanation": "CO2 is reduced into sugars."
      },
      {
        "text": "Which organism is most efficient at converting solar energy?",
        "options": ["Tiger", "Earthworm", "Chlorella", "Cuscuta"],
        "correctAnswer": 2,
        "explanation": "Chlorella has very high photosynthetic efficiency."
      },
      {
        "text": "Why not sleep under trees at night?",
        "options": ["Trees release harmful gases", "Trees absorb oxygen, release CO2", "Trees attract insects",
          "Less oxygen production"
        ],
        "correctAnswer": 1,
        "explanation": "Respiration in trees uses oxygen at night."
      },
      {
        "text": "Which process does NOT increase atmospheric CO2?",
        "options": ["Respiration", "Photosynthesis", "Decay", "Volcanic action"],
        "correctAnswer": 1,
        "explanation": "Photosynthesis removes CO2."
      },
      {
        "text": "Tiny pores in leaves for gas exchange are?",
        "options": ["Lenticels", "Hydathodes", "Stomata", "Cuticles"],
        "correctAnswer": 2,
        "explanation": "Stomata control gas exchange."
      },
      {
        "text": "Role of guard cells?",
        "options": ["Produce chlorophyll", "Regulate stomatal opening", "Absorb atmospheric water", "Transport food"],
        "correctAnswer": 1,
        "explanation": "Guard cells open/close stomata."
      },
      {
        "text": "Opening/closing of stomata is regulated by?",
        "options": ["Nucleus position", "Protein composition", "Water in guard cells", "Leaf surface temperature"],
        "correctAnswer": 2,
        "explanation": "Turgor pressure controls stomata."
      },
      {
        "text": "Plants get most nutrients from?",
        "options": ["Chlorophyll", "Atmosphere", "Light", "Soil"],
        "correctAnswer": 3,
        "explanation": "Roots absorb nutrients from soil."
      },
      {
        "text": "Which is a macronutrient?",
        "options": ["Iron", "Zinc", "Potassium", "Boron"],
        "correctAnswer": 2,
        "explanation": "Potassium is required in large amounts."
      },
      {
        "text": "Which is a micronutrient?",
        "options": ["Carbon", "Hydrogen", "Sulphur", "Copper"],
        "correctAnswer": 3,
        "explanation": "Copper is essential but needed in trace amounts."
      },
      {
        "text": "Plants absorb nitrogen mostly as?",
        "options": ["N2", "NO", "NO3–", "N3–"],
        "correctAnswer": 2,
        "explanation": "Roots absorb nitrate ions for use."
      },
      {
        "text": "Nitrogen deficiency symptoms?",
        "options": ["Necrosis", "Stunted growth & chlorosis", "Stunting & end rot", "White maize tips"],
        "correctAnswer": 1,
        "explanation": "Yellowing and stunting occur."
      },
      {
        "text": "Phosphorus is taken up as?",
        "options": ["H3PO4", "H2PO4–", "Elemental P", "PH3"],
        "correctAnswer": 1,
        "explanation": "H2PO4– is absorbed by roots."
      },
      {
        "text": "Macronutrient for stomatal regulation via ion pump?",
        "options": ["Nitrogen", "Phosphorus", "Potassium", "Calcium"],
        "correctAnswer": 2,
        "explanation": "Potassium ions regulate guard cells."
      },
      {
        "text": "Sulphur deficiency symptoms?",
        "options": ["Stunting & end rot", "Interveinal chlorosis", "Yellowing & stunted growth", "Discolored spots"],
        "correctAnswer": 2,
        "explanation": "Chlorosis and slow growth."
      },
      {
        "text": "Calcium deficiency causes?",
        "options": ["White bud", "Heart rot", "Blossom end rot", "Whiptail disease"],
        "correctAnswer": 2,
        "explanation": "Calcium lack causes blossom end rot."
      },
      {
        "text": "Magnesium is a constituent of?",
        "options": ["Nucleic acid", "ATP", "Chlorophyll", "Amino acid"],
        "correctAnswer": 2,
        "explanation": "Magnesium is part of chlorophyll."
      },
      {
        "text": "Iron deficiency symptom?",
        "options": ["Little leaf", "Discolored spots", "Interveinal chlorosis", "Hollow heart"],
        "correctAnswer": 2,
        "explanation": "Interveinal chlorosis in leaves."
      },
      {
        "text": "Molybdenum is a cofactor for?",
        "options": ["Nitrogenase", "Nitrate reductase", "Urease", "RubisCO"],
        "correctAnswer": 1,
        "explanation": "Molybdenum activates nitrate reductase."
      },
      {
        "text": "Boron deficiency causes?",
        "options": ["Chlorosis", "White bud", "Hollow heart in beets", "Wilting"],
        "correctAnswer": 2,
        "explanation": "Hollow heart is linked to boron deficiency."
      },
      {
        "text": "Copper deficiency can cause?",
        "options": ["Chlorosis", "Stunted growth", "Necrosis", "Premature leaf drop"],
        "correctAnswer": 0,
        "explanation": "Copper lack leads to chlorosis."
      },
      {
        "text": "Khaira disease in paddy is due to deficiency of?",
        "options": ["Iron", "Manganese", "Zinc", "Boron"],
        "correctAnswer": 2,
        "explanation": "Zinc deficiency causes Khaira disease."
      },
      {
        "text": "Micronutrient essential for urease activation?",
        "options": ["Molybdenum", "Zinc", "Nickel", "Chlorine"],
        "correctAnswer": 2,
        "explanation": "Urease requires nickel."
      },
      {
        "text": "Which vascular tissue transports water & minerals?",
        "options": ["Phloem", "Parenchyma", "Meristems", "Xylem"],
        "correctAnswer": 3,
        "explanation": "Xylem moves water upward."
      },
      {
        "text": "Phloem transports?",
        "options": ["Water", "Oxygen", "Food", "Amino acids from roots"],
        "correctAnswer": 2,
        "explanation": "Phloem carries sugars and other products."
      },
      {
        "text": "Function of stem?",
        "options": ["Only absorb water", "Only produce flowers", "Structure, transport & store food",
          "Only photosynthesis"
        ],
        "correctAnswer": 2,
        "explanation": "Stems support, transport, and store nutrients."
      },
      {
        "text": "Which root part absorbs most water?",
        "options": ["Embryonic zone", "Growing point", "Zone of elongation", "Root hairs"],
        "correctAnswer": 3,
        "explanation": "Root hairs absorb most water."
      },
      {
        "text": "How does Cuscuta obtain nutrients?",
        "options": ["Leaves", "Specialized roots (haustoria)", "Soil", "Own food synthesis"],
        "correctAnswer": 1,
        "explanation": "Haustoria penetrate host tissues."
      },
      {
        "text": "In acid environments, main nitrogen source?",
        "options": ["NO3–", "NH4+", "N2", "HNO3"],
        "correctAnswer": 1,
        "explanation": "NH4+ is more available in acidic soils."
      },
      {
        "text": "Sulphur is essential for which nitrogen-related process?",
        "options": ["Nitrogen reduction", "N2 fixation by legumes", "Nitrogen oxidation", "Denitrification"],
        "correctAnswer": 1,
        "explanation": "Sulphur is important for nitrogen fixation in legumes."
      }
    ]

    let score = 0;

    // Dynamically create quiz questions
    function loadQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = '';

      questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionText = document.createElement('p');
        questionText.innerHTML = `<strong>${index + 1}. ${question.text}</strong>`;
        questionDiv.appendChild(questionText);

        question.options.forEach((option, optIndex) => {
          const label = document.createElement('label');
          label.className = 'option';
          label.innerHTML = `
            <input type="radio" name="q${index}" value="${optIndex}" />
            ${option}
          `;
          questionDiv.appendChild(label);
        });

        const explanationDiv = document.createElement('div');
        explanationDiv.className = 'explanation';
        explanationDiv.id = `explanation${index}`;
        explanationDiv.style.display = 'none';
        explanationDiv.innerHTML = `<strong>Explanation:</strong> ${question.explanation}`;
        questionDiv.appendChild(explanationDiv);

        quizContainer.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      const inputs = quizContainer.querySelectorAll('input[type="radio"]');
      const resultDiv = document.getElementById('result');
      let answered = new Array(questions.length).fill(false);
      score = 0;

      // Reset previous feedback styles
      inputs.forEach(input => {
        input.parentElement.classList.remove('correct', 'incorrect');
      });

      // Check answers and calculate score
      questions.forEach((question, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const options = document.querySelectorAll(`input[name="q${index}"]`);

        if (selected) {
          const selectedValue = parseInt(selected.value);
          answered[index] = true;

          if (selectedValue === question.correctAnswer) {
            score += 1;
            selected.parentElement.classList.add('correct');
          } else {
            score -= 0.34;
            selected.parentElement.classList.add('incorrect');
          }
        }

        // Show correct answer highlight if unanswered or answered incorrectly
        if (!answered[index] || (selected && parseInt(selected.value) !== question.correctAnswer)) {
          options[question.correctAnswer].parentElement.classList.add('correct');
        }

        // Show explanation
        document.getElementById(`explanation${index}`).style.display = 'block';
      });

      // Fix score to 2 decimals and ensure it doesn't go below 0
      score = Math.max(0, Math.round(score * 100) / 100);

      // Show final score
      resultDiv.innerHTML = `<h5>Your Score: ${score} / ${questions.length}</h5>`;
    }

    // Load quiz questions when page loads
    window.onload = loadQuiz;
  </script>
</body>

</html>
