<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genetic Engineering and Biotechnology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container.center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-box {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h3.text-center {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #212529;
    }

    .question {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    .question p {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #343a40;
    }

    .option {
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      display: block;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-weight: 500;
      color: #495057;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .option:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    .option input[type="radio"] {
      margin-right: 0.75rem;
    }

    .option.correct {
      background-color: #d4edda !important;
      border-color: #c3e6cb !important;
      color: #155724 !important;
    }

    .option.incorrect {
      background-color: #f8d7da !important;
      border-color: #f5c6cb !important;
      color: #721c24 !important;
    }

    .explanation {
      color: #0d6efd;
      font-style: italic;
      margin-top: 0.5rem;
      padding-left: 1.5rem;
      border-left: 4px solid #0d6efd;
      background-color: #e7f1ff;
      border-radius: 0.25rem;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: #212529;
    }

    button#submit-btn {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container center-div">
    <div class="quiz-box">
      <div id="quiz-container">
        <!-- Questions will be inserted here -->
      </div>
      <button id="submit-btn" class="btn btn-primary mt-3" onclick="submitQuiz()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // Quiz questions array
    const questions = [{
        "text": "Which of the following describes the primary purpose of genetic engineering?",
        "options": ["Analysing the physical structure of organisms",
          "Artificial manipulation and recombination of DNA to modify an organism's genome",
          "Studying the natural evolution of species in different environments",
          "Developing new methods for plant cross-pollination"
        ],
        "correctAnswer": 1,
        "explanation": "Genetic engineering involves modifying an organism’s genome by manipulating and recombining DNA."
      },
      {
        "text": "What is a key advantage of using bacteria in the production of genetically modified organisms (GMOs)?",
        "options": ["They have complex cellular machinery that mimics human cells.",
          "They are incapable of transmitting genetic material.",
          "They grow and reproduce quickly and can be controlled in a laboratory.",
          "They possess unique immune systems that prevent contamination."
        ],
        "correctAnswer": 2,
        "explanation": "Bacteria are easy to grow, reproduce rapidly, and are controllable in lab environments."
      },
      {
        "text": "Which of the following best describes a plasmid in the context of genetic engineering?",
        "options": ["A type of protein that cuts DNA strands",
          "A small DNA molecule separate from chromosomal DNA that can replicate independently",
          "An enzyme that facilitates the joining of DNA strands",
          "A cellular organelle responsible for protein synthesis"
        ],
        "correctAnswer": 1,
        "explanation": "Plasmids are small, independent DNA molecules often used as vectors to transfer genes."
      },
      {
        "text": "In genetic engineering, what is the role of restriction endonucleases?",
        "options": ["To join DNA fragments together", "To transport genes across cell membranes",
          "To cut DNA molecules at specific places", "To synthesize new DNA strands"
        ],
        "correctAnswer": 2,
        "explanation": "Restriction enzymes cut DNA at specific base sequences, enabling gene insertion."
      },
      {
        "text": "What term is used to describe enzymes that facilitate the joining of DNA strands, often referred to as 'molecular stitchers'?",
        "options": ["Restriction endonucleases", "DNA polymerases", "DNA ligases", "Reverse transcriptase"],
        "correctAnswer": 2,
        "explanation": "DNA ligases join DNA fragments by forming phosphodiester bonds."
      },
      {
        "text": "Which of the following is the correct chronological order of basic steps in recombinant DNA technology from earliest to last?",
        "options": ["Fragmentation of DNA, Identification of gene, Ligation, Transfer into host",
          "Identification of gene, Fragmentation of DNA, Ligation, Transfer into host",
          "Transfer into host, Identification of gene, Fragmentation of DNA, Ligation",
          "Ligation, Fragmentation of DNA, Identification of gene, Transfer into host"
        ],
        "correctAnswer": 1,
        "explanation": "First identify the target gene, then fragment, ligate, and transfer into a host."
      },
      {
        "text": "The CRISPR-Cas9 technology is often described as a tool for:",
        "options": ["Enhancing plant photosynthesis", "Editing genomes with precision",
          "Detecting gravitational waves", "Producing biofuels from biomass"
        ],
        "correctAnswer": 1,
        "explanation": "CRISPR-Cas9 enables highly precise genome editing."
      },
      {
        "text": "In CRISPR-Cas9, what does Cas9 represent?",
        "options": ["A specialized stretch of DNA", "An enzyme that acts like molecular scissors",
          "A protein that regulates gene expression", "A type of guide RNA molecule"
        ],
        "correctAnswer": 1,
        "explanation": "Cas9 is an endonuclease that cuts DNA at targeted sites."
      },
      {
        "text": "Which of the following is a potential application of CRISPR-Cas9 technology?",
        "options": ["Correcting genetic defects", "Treating and preventing the spread of diseases",
          "Improving crop characteristics", "All of the above"
        ],
        "correctAnswer": 3,
        "explanation": "It can be applied in medicine, agriculture, and research."
      },
      {
        "text": "What is a core principle behind cloning in biotechnology?",
        "options": ["Fusing different species to create hybrid organisms",
          "Creating genetically identical living organisms from cells of one organism",
          "Inducing random mutations for evolutionary studies",
          "Promoting sexual reproduction for genetic diversity"
        ],
        "correctAnswer": 1,
        "explanation": "Cloning makes genetically identical copies of organisms."
      },
      {
        "text": "Dolly the sheep was notable as the world's first mammal cloned from:",
        "options": ["An embryonic stem cell", "An adult somatic cell", "A germ line cell", "A hybridoma cell"],
        "correctAnswer": 1,
        "explanation": "Dolly was cloned using Somatic Cell Nuclear Transfer from an adult mammary cell."
      },
      {
        "text": "Which of the following statements about Dolly the sheep is incorrect?",
        "options": ["She was born in Scotland.", "She died in the year 2003.", "She was born in the year 1998.",
          "She was developed by conventional cloning technique."
        ],
        "correctAnswer": 2,
        "explanation": "Dolly was born in 1996, not 1998."
      },
      {
        "text": "The first cloned buffalo calf, named Samrupa, was developed at which Indian institution?",
        "options": ["Indian Agricultural Research Institute (IARI)", "National Dairy Research Institute (NDRI)",
          "Central Leather Research Institute (CLRI)", "Indian Veterinary Research Institute (IVRI)"
        ],
        "correctAnswer": 1,
        "explanation": "NDRI, Karnal, produced Samrupa."
      },
      {
        "text": "What are stem cells primarily known for in the human body?",
        "options": ["Forming protective barriers against pathogens",
          "Acting as the basic building blocks with the potential to develop into specialized cells",
          "Producing hormones for metabolic regulation", "Transporting oxygen and nutrients throughout the body"
        ],
        "correctAnswer": 1,
        "explanation": "Stem cells can differentiate into specialized cell types."
      },
      {
        "text": "Which of the following are recognized sources of adult stem cells in humans?",
        "options": ["Embryos at the blastocyst stage only", "Bone marrow, adipose tissue, and blood",
          "Umbilical cord blood only", "Fetal tissue only"
        ],
        "correctAnswer": 1,
        "explanation": "Common adult stem cell sources include bone marrow, fat, and peripheral blood."
      },
      {
        "text": "What is the non-controversial source of stem cells often discussed as an alternative to embryonic stem cells?",
        "options": ["Fetal blood-derived stem cells", "Bone marrow-derived stem cells",
          "Amniotic fluid derived stem cells", "Blood from babies"
        ],
        "correctAnswer": 1,
        "explanation": "Bone marrow stem cells avoid the ethical issues linked to embryonic sources."
      },
      {
        "text": "Gene therapy aims to cure diseases by:",
        "options": ["Only replacing a mutated gene", "Only inactivating a faulty gene", "Only introducing a new gene",
          "Any of the above mechanisms, including replacing, inactivating, or introducing genes"
        ],
        "correctAnswer": 3,
        "explanation": "Gene therapy can replace, inactivate, or add genes."
      },
      {
        "text": "Bt Brinjal was developed with the objective of making it:",
        "options": ["Drought-resistant", "Pest-resistant", "Taste-enhanced", "Shelf-life longer"],
        "correctAnswer": 1,
        "explanation": "Bt Brinjal is engineered against fruit and shoot borer pests."
      },
      {
        "text": "The gene inserted into Bt cotton and Bt brinjal to provide insect resistance is derived from which organism?",
        "options": ["A virus", "A fungus", "A bacterium", "An insect"],
        "correctAnswer": 2,
        "explanation": "The gene comes from Bacillus thuringiensis."
      },
      {
        "text": "Why did the Government of India ban the field trials of Bt Brinjal in 2010?",
        "options": ["It proved to be ineffective", "Concerns about potential human health and biodiversity risks",
          "It reduced crop yield", "It required excessive fertilizers"
        ],
        "correctAnswer": 1,
        "explanation": "Trials were banned pending safety evaluations for health and environment."
      },
      {
        "text": "Flavr Savr tomato was the first commercially grown genetically engineered food aimed at:",
        "options": ["Increasing its vitamin content", "Making it pest-resistant", "Slowing down its ripening process",
          "Allowing it to grow in saline soil"
        ],
        "correctAnswer": 2,
        "explanation": "Flavr Savr was designed to have extended shelf life."
      },
      {
        "text": "What is the primary objective behind producing Golden Rice through genetic engineering?",
        "options": ["To increase its protein content", "To make it disease-resistant",
          "To biosynthesize beta-carotene for vitamin A", "To enable it to fix nitrogen"
        ],
        "correctAnswer": 2,
        "explanation": "Golden Rice is enriched with beta-carotene to combat vitamin A deficiency."
      },
      {
        "text": "The two beta-carotene biosynthesis genes added to Golden Rice come from which sources?",
        "options": ["Carrot and a soil bacterium", "Daffodil and a soil bacterium", "Beetroot and a specific fungus",
          "Papaya and a type of algae"
        ],
        "correctAnswer": 1,
        "explanation": "Genes are sourced from daffodil and Erwinia uredovora (soil bacterium)."
      },
      {
        "text": "GM mustard (DMH-11) was developed by introducing genes from a soil bacterium to allow for:",
        "options": ["Resistance to pests", "Increased nitrogen fixation", "Cross-pollination and hybridization",
          "Enhanced oil content"
        ],
        "correctAnswer": 2,
        "explanation": "It uses barnase-barstar system for hybrid seed production."
      },
      {
        "text": "Besides pest resistance, what are common prospects for which genetically engineered plants have been created?",
        "options": ["To increase size", "To grow in space ships",
          "To withstand drought, increase nutritive value, and extend shelf life", "To change colour and texture"
        ],
        "correctAnswer": 2,
        "explanation": "GE plants can tolerate stresses, have better nutrition, and longer shelf life."
      },
      {
        "text": "How can genome sequencing be immediately useful in agriculture?",
        "options": ["Identifying new insect species",
          "Identifying genetic markers for disease resistance and drought tolerance", "Creating new fertilizers",
          "Predicting weather patterns"
        ],
        "correctAnswer": 1,
        "explanation": "Sequencing highlights markers for breeding resilient crops."
      },
      {
        "text": "Biofilms are significant concerns in food processing because they:",
        "options": ["Are always single-type cells", "Can form on food and processing surfaces",
          "Are easily removed by simple cleaners", "Reduce shelf life by attracting pests"
        ],
        "correctAnswer": 1,
        "explanation": "Biofilms are microbial layers on surfaces, resistant to cleaning."
      },
      {
        "text": "Which components are typically found in a biochip?",
        "options": ["Only RNA", "Only DNA", "RNA and DNA", "RNA, DNA, and Protein"],
        "correctAnswer": 3,
        "explanation": "Biochips can hold nucleic acids and proteins for testing."
      },
      {
        "text": "Genico Technology is primarily used for:",
        "options": ["Developing viral defences", "Modernizing industries", "Providing early info on genetic diseases",
          "Preventing cataracts"
        ],
        "correctAnswer": 2,
        "explanation": "It helps predict genetic disorders beforehand."
      },
      {
        "text": "RNA interference (RNAi) has gained popularity for:",
        "options": ["Hormone replacement", "GM animals for meat", "Gene silencing and virus-resistant crops",
          "New antibiotics"
        ],
        "correctAnswer": 2,
        "explanation": "RNAi silences genes; used in therapies and crop protection."
      },
      {
        "text": "What does mRNA stand for?",
        "options": ["Modified Ribonucleic Acid", "Mnemonic Ribonucleic Acid", "Messenger Ribonucleic Acid",
          "Mutant Ribonucleic Acid"
        ],
        "correctAnswer": 2,
        "explanation": "mRNA carries gene info from DNA to ribosomes."
      },
      {
        "text": "The human reproductive technology \"Pronuclear Transfer\" is used for:",
        "options": ["Fertilizing egg in vitro by donor sperm", "Genetic modification of sperm-producing cells",
          "Prevention of mitochondrial diseases", "Developing stem cells into embryos"
        ],
        "correctAnswer": 2,
        "explanation": "Pronuclear transfer replaces defective mitochondria to prevent disease."
      },
      {
        "text": "Which statement about mitochondrial diseases and inheritance is correct?",
        "options": ["Inherited entirely from father", "Prevention only after birth",
          "MRT can prevent their transmission", "Always caused by nuclear genes"
        ],
        "correctAnswer": 2,
        "explanation": "MRT can stop mitochondria-based diseases passing to children."
      },
      {
        "text": "Somatic Cell Nuclear Transfer (SCNT) technology is applied in:",
        "options": ["Biolarvicides", "Biodegradable plastics", "Reproductive cloning of animals",
          "Disease-free organism production"
        ],
        "correctAnswer": 2,
        "explanation": "SCNT produces cloned animals from donor nuclei."
      },
      {
        "text": "Hybridoma technology is for commercial production of:",
        "options": ["Interferon", "Antibiotics", "Monoclonal antibodies", "Alcohol"],
        "correctAnswer": 2,
        "explanation": "Hybridoma cells mass-produce monoclonal antibodies."
      },
      {
        "text": "Which type of organism is a source of the gene inserted into insect-resistant cotton plants?",
        "options": ["Virus", "Bacterium", "Insect", "Plant"],
        "correctAnswer": 1,
        "explanation": "The Bt gene comes from Bacillus thuringiensis, a bacterium."
      },
      {
        "text": "Bacillus thuringiensis (Bt) is widely used as a:",
        "options": ["Biofertilizer", "Biological insecticide", "Chemical fertilizer", "Chemical insecticide"],
        "correctAnswer": 1,
        "explanation": "Its toxin kills certain insect pests when ingested."
      },
      {
        "text": "The controversial terminator technology provides seeds that:",
        "options": ["Yield higher indefinitely", "Resist all pests", "Produce sterile next-gen seeds",
          "Grow only in certain climates"
        ],
        "correctAnswer": 2,
        "explanation": "Terminator seeds are sterile, preventing reuse."
      },
      {
        "text": "Golden rice is described as a transgenic plant because it:",
        "options": ["Is naturally yellow", "Has genes added for carotene", "Is grown in Yellow River area",
          "Is old yellow-stored rice"
        ],
        "correctAnswer": 1,
        "explanation": "It has inserted genes for provitamin A production."
      },
      {
        "text": "What is the basis of DNA fingerprinting?",
        "options": ["DNA size", "Errors in coding regions", "DNA replication", "Inherited polymorphic DNA regions"],
        "correctAnswer": 3,
        "explanation": "Variability in certain DNA regions allows identification."
      },
      {
        "text": "In criminal investigations, which samples can be used for DNA testing?",
        "options": ["Only blood", "Hair and saliva only", "Blood, bone, hair, and saliva", "Only bone cells"],
        "correctAnswer": 2,
        "explanation": "DNA can be extracted from many human tissues."
      },
      {
        "text": "The first crime solved using DNA fingerprinting was in which country and year?",
        "options": ["USA 1993", "England 1983", "Germany 1973", "France 1963"],
        "correctAnswer": 1,
        "explanation": "A case in England in 1983 first used DNA profiling."
      },
      {
        "text": "Which of the following is not achieved by transgenics?",
        "options": ["Biodegradable plastics", "Edible vaccines", "Cloned animals", "Transgenic crops"],
        "correctAnswer": 2,
        "explanation": "Cloning is separate from creating transgenics."
      },
      {
        "text": "When one gene controls two or more different characters simultaneously, this is called:",
        "options": ["Apomixis", "Pleiotropy", "Polyploidy", "Polyteny"],
        "correctAnswer": 1,
        "explanation": "Pleiotropy is a single gene affecting multiple traits."
      },
      {
        "text": "In gene therapy, one mechanism to correct a faulty gene involves:",
        "options": ["Removing the faulty gene", "Replacing a mutated gene", "Administering proteins",
          "Introducing a vaccine"
        ],
        "correctAnswer": 1,
        "explanation": "Replacement with a healthy copy can restore function."
      },
      {
        "text": "What does \"Aerial metagenomics\" primarily refer to?",
        "options": ["Studying bird genetics", "Collecting DNA from air",
          "Using airborne devices for blood collection", "Flying drones to sample plants"
        ],
        "correctAnswer": 1,
        "explanation": "It’s the study of airborne genetic material."
      },
      {
        "text": "Which statement best describes an activity of Biotechnology?",
        "options": ["Observing planets", "Using organisms or products in industry",
          "Designing architecture from nature", "Enhancing farming without GM"
        ],
        "correctAnswer": 1,
        "explanation": "Biotechnology applies organisms in processes and products."
      },
      {
        "text": "Which bacteria are very useful in genetic engineering experiments involving plants?",
        "options": ["Nitrosomonas, Klebsiella", "Nitrobacter, Azotobacter", "Rhizobium, Diplococcus",
          "Escherichia coli, Agrobacterium tumefaciens"
        ],
        "correctAnswer": 3,
        "explanation": "E. coli and Agrobacterium are common lab tools in plant genetic engineering."
      },
      {
        "text": "Bacteriophages are used in genetic engineering because they are:",
        "options": ["Viruses that infect bacteria and transfer DNA", "Bacteria that self-replicate without host",
          "Unique fungi for gene silencing", "Plant hormones for gene expression"
        ],
        "correctAnswer": 0,
        "explanation": "Phages carry and insert DNA into bacteria."
      },
      {
        "text": "What does \"DNA polymorphism\" form the basis of?",
        "options": ["DNA double helix", "Errors in base sequence", "DNA replication", "DNA fingerprinting"],
        "correctAnswer": 3,
        "explanation": "Polymorphic DNA sequences allow unique identification."
      }
    ]

    let score = 0;

    // Dynamically create quiz questions
    function loadQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = '';

      questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionText = document.createElement('p');
        questionText.innerHTML = `<strong>${index + 1}. ${question.text}</strong>`;
        questionDiv.appendChild(questionText);

        question.options.forEach((option, optIndex) => {
          const label = document.createElement('label');
          label.className = 'option';
          label.innerHTML = `
            <input type="radio" name="q${index}" value="${optIndex}" />
            ${option}
          `;
          questionDiv.appendChild(label);
        });

        const explanationDiv = document.createElement('div');
        explanationDiv.className = 'explanation';
        explanationDiv.id = `explanation${index}`;
        explanationDiv.style.display = 'none';
        explanationDiv.innerHTML = `<strong>Explanation:</strong> ${question.explanation}`;
        questionDiv.appendChild(explanationDiv);

        quizContainer.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      const inputs = quizContainer.querySelectorAll('input[type="radio"]');
      const resultDiv = document.getElementById('result');
      let answered = new Array(questions.length).fill(false);
      score = 0;

      // Reset previous feedback styles
      inputs.forEach(input => {
        input.parentElement.classList.remove('correct', 'incorrect');
      });

      // Check answers and calculate score
      questions.forEach((question, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const options = document.querySelectorAll(`input[name="q${index}"]`);

        if (selected) {
          const selectedValue = parseInt(selected.value);
          answered[index] = true;

          if (selectedValue === question.correctAnswer) {
            score += 1;
            selected.parentElement.classList.add('correct');
          } else {
            score -= 0.34;
            selected.parentElement.classList.add('incorrect');
          }
        }

        // Show correct answer highlight if unanswered or answered incorrectly
        if (!answered[index] || (selected && parseInt(selected.value) !== question.correctAnswer)) {
          options[question.correctAnswer].parentElement.classList.add('correct');
        }

        // Show explanation
        document.getElementById(`explanation${index}`).style.display = 'block';
      });

      // Fix score to 2 decimals and ensure it doesn't go below 0
      score = Math.max(0, Math.round(score * 100) / 100);

      // Show final score
      resultDiv.innerHTML = `<h5>Your Score: ${score} / ${questions.length}</h5>`;
    }

    // Load quiz questions when page loads
    window.onload = loadQuiz;
  </script>
</body>

</html>
