<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diseases and Treatment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container.center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-box {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h3.text-center {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #212529;
    }

    .question {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    .question p {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #343a40;
    }

    .option {
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      display: block;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-weight: 500;
      color: #495057;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .option:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    .option input[type="radio"] {
      margin-right: 0.75rem;
    }

    .option.correct {
      background-color: #d4edda !important;
      border-color: #c3e6cb !important;
      color: #155724 !important;
    }

    .option.incorrect {
      background-color: #f8d7da !important;
      border-color: #f5c6cb !important;
      color: #721c24 !important;
    }

    .explanation {
      color: #0d6efd;
      font-style: italic;
      margin-top: 0.5rem;
      padding-left: 1.5rem;
      border-left: 4px solid #0d6efd;
      background-color: #e7f1ff;
      border-radius: 0.25rem;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: #212529;
    }

    button#submit-btn {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container center-div">
    <div class="quiz-box">
      <div id="quiz-container">
        <!-- Questions will be inserted here -->
      </div>
      <button id="submit-btn" class="btn btn-primary mt-3" onclick="submitQuiz()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>

      {
        "text": "Which of the following statements about Pneumococcal Conjugate Vaccines is correct?",

          "They have no side effects and cause no allergic reactions.", "They increase dependence on antibiotics.",

      {
        "text": "Which of the following diseases is transmitted by fleas and primarily affects wild rodents?",

      {

      },
      {

      {
        "text": "Leprosy (Hansenâ€™s disease) is a long-term infection caused by which type of microorganism?",
        "options": ["Virus", "Fungus", "Bacterium", "Protozoa"],
        "correctAnswer": 2,
        "explanation": "Leprosy is caused by Mycobacterium leprae."
      },
      {
        "text": "The first sulpha drug to be discovered was:",
        "options": ["Penicillin", "Streptomycin", "Prontosil", "Aspirin"],
        "correctAnswer": 2,
        "explanation": "Prontosil was the first sulpha drug discovered."
      },
      {
        "text": "Which of the following antibiotic medicines are mentioned in the source as examples?",
        "options": ["Penicillin and Aspirin", "Paracetamol and Sulfadiazine", "Penicillin and Sulfadiazine",
          "Chloroquine and Penicillin"
        ],
        "correctAnswer": 2,
        "explanation": "Examples include penicillin and sulfadiazine."
      },
      {
        "text": "Which of the following is a bacterial disease that causes a severe hacking cough with a high-pitched intake of breath?",

        "correctAnswer": 1,

      },
      {
        "text": "Which of the following is NOT a genetic disease?",
        "options": ["Albinism", "Haemophilia", "Colour blindness", "Night blindness"],

      },
      {

        "correctAnswer": 2,

      {
        "text": "A person affected by phenylketonuria disease primarily suffers from:",

        "correctAnswer": 2,
        "explanation": "Untreated PKU leads to intellectual disability."

      {
        "text": "The famous 'Bubble Baby Disease' is so called because:",

        "explanation": "Severe combined immunodeficiency (SCID) patients live in germ-free bubbles."
      },
      {

        "options": ["Lack of Haemoglobin", "Rheumatoid joint disease", "Lack in White Blood Cells",

        ],

      },
      {

        "options": ["It primarily affects royalty.", "Queen Victoria of England was suffering from it.",

        ],
        "correctAnswer": 1,
        "explanation": "Queen Victoria was a carrier who passed it to European royalty."

      {

      {

      {

      {

      {
        "text": "What was the cause of death for Dolly the sheep?",
        "options": ["Heart failure", "Kidney disease", "Lung disease", "Genetic mutations"],
        "correctAnswer": 2,

      },
      {
        "text": "Which achievement has been successfully tried through genetic engineering?",
        "options": ["Human cloning", "Animal cloning", "Creation of new human organs",
          "Elimination of all human diseases"
        ],
        "correctAnswer": 1,
        "explanation": "Animal cloning has been achieved using various techniques."

        "correctAnswer": 3,
        "explanation": "The HGP aimed to map all human genes."
      },
      {

        "options": ["Bud cells", "Red cells", "Mesangial cells", "Stem cells"],
        "correctAnswer": 3,
        "explanation": "Stem cells can differentiate into any tissue type."
      },
      {
        "text": "Which of the following statements about stem cells is/are correct?",
        "options": ["1 and 2 only", "2 and 3 only", "Only 3", "1, 2 and 3"],
        "correctAnswer": 1,
        "explanation": "Stem cells can be used for drug screening and medical treatments."
      },
      {
        "text": "Hybridoma technology is used for commercial production of:",
        "options": ["Monoclonal antibodies", "Interferon", "Antibiotics", "Alcohol"],
        "correctAnswer": 0,
        "explanation": "Hybridoma cells produce monoclonal antibodies."
      },
      {
        "text": "Insect-resistant cotton plants (Bt cotton) have been engineered by inserting a gene from a:",
        "options": ["Virus", "Bacterium", "Insect", "Plant"],
        "correctAnswer": 1,
        "explanation": "Bt cotton contains a Bacillus thuringiensis gene."
      },
      {
        "text": "Objective of genetically modified Bt Brinjal:",
        "options": ["Improve taste and nutrition", "Make it drought-resistant", "Make it pest-resistant",
          "Make shelf-life longer"
        ],
        "correctAnswer": 2,
        "explanation": "Bt brinjal is engineered for pest resistance."
      },
      {
        "text": "Golden rice is developed to biosynthesize beta-carotene, precursor of which vitamin?",
        "options": ["Vitamin A", "Vitamin B", "Vitamin C", "Vitamin D"],
        "correctAnswer": 0,
        "explanation": "Beta-carotene is converted to vitamin A in humans."
      },
      {
        "text": "The gene for beta-carotene in Golden Rice comes from:",
        "options": ["Carrot", "Daffodil", "Beetroot", "Papaya"],
        "correctAnswer": 1,
        "explanation": "Gene is sourced from daffodil."
      },
      {
        "text": "Which statement is true about Golden Rice?",
        "options": ["It is wild yellow rice.", "It is rice from China's Yellow River.",
          "It is long-stored yellow rice.", "It is transgenic rice with carotene gene."
        ],
        "correctAnswer": 3,
        "explanation": "Golden Rice has been genetically modified for provitamin A production."
      },
      {
        "text": "RNA interference (RNAi) technology is used in developing:",
        "options": ["Hormone therapies", "Gene silencing therapies", "Autoimmune therapies only",
          "Non-resistant crops"
        ],

        "explanation": "RNAi silences target genes."
      },
      {
        "text": "What is the expanded form of mRNA?",

        ],

      },

          "Developing stem cells", "Preventing mitochondrial diseases"
        ],
        "correctAnswer": 3,
        "explanation": "Pronuclear transfer can prevent mitochondrial disease transmission."
      },
      {
        "text": "A child typically inherits mitochondrial diseases from which parent?",

      {

      {

          "Across different species"
        ],
        "correctAnswer": 3,

      {

      },
      {
        "text": "Which samples can be used for DNA testing in criminal investigation?",

        "correctAnswer": 3,

      {
        "text": "Which technique is most useful for proving paternity?",

    let score = 0;

    // Dynamically create quiz questions
    function loadQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = '';

      questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionText = document.createElement('p');
        questionText.innerHTML = `<strong>${index + 1}. ${question.text}</strong>`;
        questionDiv.appendChild(questionText);

        question.options.forEach((option, optIndex) => {
          const label = document.createElement('label');
          label.className = 'option';
          label.innerHTML = `
            <input type="radio" name="q${index}" value="${optIndex}" />
            ${option}
          `;
          questionDiv.appendChild(label);
        });

        const explanationDiv = document.createElement('div');
        explanationDiv.className = 'explanation';
        explanationDiv.id = `explanation${index}`;
        explanationDiv.style.display = 'none';
        explanationDiv.innerHTML = `<strong>Explanation:</strong> ${question.explanation}`;
        questionDiv.appendChild(explanationDiv);

        quizContainer.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      const inputs = quizContainer.querySelectorAll('input[type="radio"]');
      const resultDiv = document.getElementById('result');
      let answered = new Array(questions.length).fill(false);
      score = 0;

      // Reset previous feedback styles
      inputs.forEach(input => {
        input.parentElement.classList.remove('correct', 'incorrect');
      });

      // Check answers and calculate score
      questions.forEach((question, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const options = document.querySelectorAll(`input[name="q${index}"]`);

        if (selected) {
          const selectedValue = parseInt(selected.value);
          answered[index] = true;

          if (selectedValue === question.correctAnswer) {
            score += 1;
            selected.parentElement.classList.add('correct');
          } else {
            score -= 0.34;
            selected.parentElement.classList.add('incorrect');
          }
        }

        // Show correct answer highlight if unanswered or answered incorrectly
        if (!answered[index] || (selected && parseInt(selected.value) !== question.correctAnswer)) {
          options[question.correctAnswer].parentElement.classList.add('correct');
        }

        // Show explanation
        document.getElementById(`explanation${index}`).style.display = 'block';
      });

      // Fix score to 2 decimals and ensure it doesn't go below 0
      score = Math.max(0, Math.round(score * 100) / 100);

      // Show final score
      resultDiv.innerHTML = `<h5>Your Score: ${score} / ${questions.length}</h5>`;
    }

    // Load quiz questions when page loads
    window.onload = loadQuiz;
  </script>
</body>

</html>
