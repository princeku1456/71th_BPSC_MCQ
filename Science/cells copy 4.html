<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cells</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container.center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-box {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h3.text-center {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #212529;
    }

    .question {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    .question p {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #343a40;
    }

    .option {
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      display: block;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-weight: 500;
      color: #495057;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .option:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    .option input[type="radio"] {
      margin-right: 0.75rem;
    }

    .option.correct {
      background-color: #d4edda !important;
      border-color: #c3e6cb !important;
      color: #155724 !important;
    }

    .option.incorrect {
      background-color: #f8d7da !important;
      border-color: #f5c6cb !important;
      color: #721c24 !important;
    }

    .explanation {
      color: #0d6efd;
      font-style: italic;
      margin-top: 0.5rem;
      padding-left: 1.5rem;
      border-left: 4px solid #0d6efd;
      background-color: #e7f1ff;
      border-radius: 0.25rem;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: #212529;
    }

    button#submit-btn {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container center-div">
    <div class="quiz-box">
      <div id="quiz-container">
        <!-- Questions will be inserted here -->
      </div>
      <button id="submit-btn" class="btn btn-primary mt-3" onclick="submitQuiz()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // Quiz questions array
    const questions = [{
        "text": "Which cell organelle, apart from the nucleus, contains DNA?",
        "options": ["Centriole", "Golgi apparatus", "Lysosome", "Mitochondrion"],
        "correctAnswer": 3,
        "explanation": "Mitochondria have their own DNA and ribosomes, enabling them to produce some of their own proteins."
      },
      {
        "text": "The 'powerhouse' of the cell is identified as which of the following organelles?",
        "options": ["Ribosome", "Mitochondria", "Cell membrane", "Centrosome"],
        "correctAnswer": 1,
        "explanation": "Mitochondria are called 'powerhouses' because they generate ATP via cellular respiration."
      },
      {
        "text": "The plasma membrane of a cell is primarily composed of which substances?",
        "options": ["Protein only", "Lipid only", "Carbohydrate only", "Both protein and lipid"],
        "correctAnswer": 3,
        "explanation": "The cell membrane is mainly made of a phospholipid bilayer with embedded proteins."
      },
      {
        "text": "Which pair of cell organelles plays the most significant role in protein synthesis?",
        "options": ["Lysosome and Centrosome", "Endoplasmic reticulum and Ribosome",
          "Golgi apparatus and Mitochondria", "Lysosome and Mitochondria"
        ],
        "correctAnswer": 1,
        "explanation": "Ribosomes synthesize proteins, and the rough ER helps in their transport and processing."
      },
      {
        "text": "What is the fundamental unit of information in the genetic code, determining the sequence of amino acids in protein synthesis?",
        "options": ["A single nucleotide", "A pair of nucleotides", "A triplet of nucleotides (codon)",
          "A sequence of five nucleotides"
        ],
        "correctAnswer": 2,
        "explanation": "A codon is a sequence of three nucleotides that codes for one amino acid."
      },
      {
        "text": "Regarding the genetic code, which of the following statements is universally true?",
        "options": ["Each codon specifies multiple amino acids", "The genetic code is non-overlapping and commaless",
          "There are more than 64 sense codons", "The genetic code is highly ambiguous"
        ],
        "correctAnswer": 1,
        "explanation": "The genetic code is read in a continuous sequence of codons without overlaps or gaps."
      },
      {
        "text": "The double-helical structure of DNA was established by which scientists?",
        "options": ["Fisher and Haldoni", "Jacob and Monod", "Watson and Crick", "Lamarck and Darwin"],
        "correctAnswer": 2,
        "explanation": "James Watson and Francis Crick proposed the double helix model of DNA in 1953."
      },
      {
        "text": "Nobel Prize-winning scientist James D. Watson is renowned for his contributions to which scientific area?",
        "options": ["Metallurgy", "Meteorology", "Environmental protection", "Genetics"],
        "correctAnswer": 3,
        "explanation": "James D. Watson is a geneticist best known for co-discovering DNA's structure."
      },
      {
        "text": "The male's gene constituent in humans is represented by which chromosome combination?",
        "options": ["XX", "XY", "X", "Y"],
        "correctAnswer": 1,
        "explanation": "Males have one X and one Y chromosome."
      },
      {
        "text": "Which combination of chromosomes from male and female parents results in the birth of a male child?",
        "options": ["X of male and X of female", "X of male and Y of female", "Y of male and X of female",
          "Y of male and Y of female"
        ],
        "correctAnswer": 2,
        "explanation": "A male child results from the father's Y chromosome combining with the mother's X chromosome."
      },
      {
        "text": "Among the following professionals, who is most likely to face the risk of a permanent change in their cell's DNA due to their work?",
        "options": ["Researchers using carbon 14 isotope", "X-ray technician", "Coal miner", "Dyer and painter"],
        "correctAnswer": 1,
        "explanation": "X-ray exposure can cause DNA mutations."
      },
      {
        "text": "Biofertilizers are defined as preparations containing living or latent cells of efficient strains of microorganisms that assist crop plants in nutrient uptake. What is their primary mechanism when applied?",
        "options": ["Direct provision of synthetic nutrients to plants",
          "Enhancing soil pH to improve nutrient availability",
          "Interactions in the rhizosphere that augment nutrient assimilation",
          "Eliminating all other microorganisms in the soil"
        ],
        "correctAnswer": 2,
        "explanation": "Biofertilizers act through beneficial interactions in the rhizosphere promoting nutrient uptake."
      },
      {
        "text": "Which of the following is/are used as biofertilizers?",
        "options": ["Only Azolla", "Only Blue-green algae", "Azolla and Blue-green algae", "Alfalfa and Nitrolin"],
        "correctAnswer": 2,
        "explanation": "Azolla and blue-green algae are both effective biofertilizers."
      },
      {
        "text": "Which of the following options lists common biofertilizers?",
        "options": ["Urea, 2,4-D, Streptocycline", "Rhizobium, Blue-green algae, Azolla", "Mold, Yeast, Chlorella",
          "All of these"
        ],
        "correctAnswer": 1,
        "explanation": "These microbes fix nitrogen and improve soil fertility."
      },
      {
        "text": "Which of the following is NOT a nitrogen-fixing organism?",
        "options": ["Nostoc", "Anabaena", "Azotobacter", "Mycorrhiza"],
        "correctAnswer": 3,
        "explanation": "Mycorrhiza aids nutrient uptake but does not fix nitrogen."
      },
      {
        "text": "When biochar is incorporated into a growing medium, what effect does it have on microorganisms?",
        "options": ["It inhibits the growth of all microorganisms",
          "It promotes the growth of nitrogen-fixing microorganisms",
          "It makes the medium unsuitable for microbial habitat", "It only affects disease-causing bacteria"
        ],
        "correctAnswer": 1,
        "explanation": "Biochar creates a suitable habitat for beneficial nitrogen-fixing microbes."
      },
      {
        "text": "What property does biochar impart to the growing medium, enabling it to retain water for a longer period?",
        "options": ["Its high carbon content", "Its ability to mitigate greenhouse gas emissions",
          "Its extremely porous nature", "Its capacity to provide direct nutrients"
        ],
        "correctAnswer": 2,
        "explanation": "Porous structure of biochar increases water retention."
      },
      {
        "text": "Dolly, the first cloned mammal, was created through which process?",
        "options": ["In-vitro fertilization", "Conventional cloning technique", "Genetic mutation",
          "Embryo splitting"],
        "correctAnswer": 1,
        "explanation": "Dolly was cloned using somatic cell nuclear transfer – a cloning technique."
      },
      {
        "text": "What type of animal was Dolly, the first mammal successfully cloned from an adult somatic cell?",
        "options": ["Pig", "Goat", "Sheep", "Cow"],
        "correctAnswer": 2,
        "explanation": "Dolly was a sheep cloned in 1996."
      },
      {
        "text": "Which animal was the first to be successfully cloned?",
        "options": ["Dog", "Rabbit", "Sheep", "Gibbon"],
        "correctAnswer": 2,
        "explanation": "Sheep Dolly was the first cloned mammal."
      },
      {
        "text": "Scientists at NDRI, Karnal, developed the second cloned calf named 'Garima II' from which animal?",
        "options": ["Sheep", "Cow", "Buffalo", "Goat"],
        "correctAnswer": 2,
        "explanation": "Garima II was a cloned buffalo."
      },
      {
        "text": "'Injaz' is known as the world's first cloned animal of which species?",
        "options": ["Camel", "Goat", "Pig", "Sheep"],
        "correctAnswer": 0,
        "explanation": "Injaz was the first cloned camel."
      },
      {
        "text": "In the context of a test-tube baby, where does fertilization typically occur?",
        "options": ["Inside the test-tube", "Inside the mother’s body", "Outside the mother’s body",
          "In a surrogate mother's womb"
        ],
        "correctAnswer": 2,
        "explanation": "In IVF, fertilization happens outside the body, in a lab."
      },
      {
        "text": "Which of the following applications of genetic engineering have been achieved with a certain degree of success?",
        "options": ["I, II and III only", "I, II and IV only", "II, III and IV only", "I, III and IV only"],
        "correctAnswer": 0,
        "explanation": "Disease resistance, growth promotion, and animal cloning have seen success; human cloning has not."
      },
      {
        "text": "How can genome sequencing benefit agriculture?",
        "options": ["1 only", "2 and 3 only", "1 and 3 only", "1, 2 and 3"],
        "correctAnswer": 3,
        "explanation": "Genome sequencing helps identify resistance genes, speeds breeding, and reveals host-pathogen interactions."
      },
      {
        "text": "Which techniques are used to create transgenic crops?",
        "options": ["1 only", "2 and 3 only", "1 and 3 only", "None of these"],
        "correctAnswer": 1,
        "explanation": "Cytoplasmic male sterility and gene silencing are used, not budding/grafting."
      },
      {
        "text": "Which microorganism is used as a microbial insecticide and in GM crops?",
        "options": ["Bacillus subtilis", "Bacillus polymyxa", "Bacillus thuringiensis", "Bacillus brevis"],
        "correctAnswer": 2,
        "explanation": "Bt produces toxins used in pest-resistant crops."
      },
      {
        "text": "Insect-resistant cotton plants (Bt cotton) have a toxin gene from which organism?",
        "options": ["Virus", "Bacterium", "Insect", "Plant"],
        "correctAnswer": 1,
        "explanation": "The Bt gene is from the bacterium Bacillus thuringiensis."
      },
      {
        "text": "For what purpose was Bt Brinjal developed?",
        "options": ["Drought Resistance", "Insect Resistance", "Bacterial Resistance", "Fungal Resistance"],
        "correctAnswer": 1,
        "explanation": "Bt Brinjal is engineered for insect resistance."
      },
      {
        "text": "Which transgenic plant is engineered for better nutrition?",
        "options": ["Buckwheat", "Macaroni wheat", "Golden rice", "Triticale"],
        "correctAnswer": 2,
        "explanation": "Golden rice is enriched with provitamin A."
      },
      {
        "text": "Golden rice is rich in which nutrient?",
        "options": ["Vitamin B", "Vitamin C", "Vitamin A", "Vitamin D"],
        "correctAnswer": 2,
        "explanation": "It contains beta-carotene, a Vitamin A precursor."
      },
      {
        "text": "What is the full form of 'mRNA'?",
        "options": ["Modified Ribonucleic Acid", "Messenger Ribonucleic Acid", "Mnemonic Ribonucleic Acid",
          "Mutant Ribonucleic Acid"
        ],
        "correctAnswer": 1,
        "explanation": "mRNA stands for Messenger Ribonucleic Acid."
      },
      {
        "text": "Which extranuclear genetic material is used in genetic engineering?",
        "options": ["Plastid", "Plasmid", "Mitochondria", "Ribosome"],
        "correctAnswer": 1,
        "explanation": "Plasmids are circular DNA used as vectors."
      },
      {
        "text": "Genetics is the scientific study of what?",
        "options": ["Mendel's laws only", "Organic evolution and its mechanisms", "DNA structure and replication",
          "Heredity and variations"
        ],
        "correctAnswer": 3,
        "explanation": "Genetics studies heredity and variation in organisms."
      },
      {
        "text": "What are stem cells known for?",
        "options": ["Fully differentiated", "Limited division", "Can form any cell type", "Present only in adults"],
        "correctAnswer": 2,
        "explanation": "Stem cells can self-renew and differentiate into various cell types."
      },
      {
        "text": "Which source of stem cells is bioethically non-controversial?",
        "options": ["Blood of foetus", "Bone marrow-derived", "Amniotic fluid-derived", "Blood of babies"],
        "correctAnswer": 2,
        "explanation": "Amniotic fluid stem cells are an ethical alternative."
      },
      {
        "text": "Which tool is used for genome editing before birth?",
        "options": ["PCR", "Recombinant Vector Vaccines", "CRISPR-Cas9", "Hybridoma technology"],
        "correctAnswer": 2,
        "explanation": "CRISPR-Cas9 allows precise genome editing."
      },
      {
        "text": "Hybridoma technology is used for commercial production of what?",
        "options": ["Interferon", "Antibiotics", "Monoclonal antibodies", "Alcohol"],
        "correctAnswer": 2,
        "explanation": "Hybridomas are used to produce monoclonal antibodies."
      },
      {
        "text": "Which is NOT an application of transgenics?",
        "options": ["Biodegradable plastic", "Edible vaccines", "Cloned animals", "Transgenic crops"],
        "correctAnswer": 2,
        "explanation": "Cloning is not transgenics; it's reproductive technology."
      },
      {
        "text": "Bt is primarily used as what in agriculture?",
        "options": ["Biofertilizer", "Chemical insecticide", "Biological pesticide", "Growth promoter"],
        "correctAnswer": 2,
        "explanation": "Bt is a biological pesticide targeting insects."
      },
      {
        "text": "Terminator seed technology results in what?",
        "options": ["High yield", "Non-terminating traits", "Sterile seeds", "Disease resistance"],
        "correctAnswer": 2,
        "explanation": "It produces sterile seeds in the next generation."
      },
      {
        "text": "DNA fingerprinting is used in which areas?",
        "options": ["Only I", "Only II and III", "Only I and III", "All of the above"],
        "correctAnswer": 3,
        "explanation": "It is applied in forensics, paternity, and conservation."
      },
      {
        "text": "In a common dry cell, what is the electrolyte?",
        "options": ["Zinc", "Sulphuric acid", "Ammonium Chloride", "Manganese dioxide"],
        "correctAnswer": 2,
        "explanation": "Ammonium chloride is the electrolyte in dry cells."
      },
      {
        "text": "Why can't a dry cell be recharged?",
        "options": ["Irreversible chemical reactions", "No liquid electrolytes", "Mechanical energy conversion",
          "Lacks electrodes"
        ],
        "correctAnswer": 0,
        "explanation": "Its chemistry is irreversible."
      },
      {
        "text": "The energy in a dry cell is converted from what to electricity?",
        "options": ["Mechanical", "Electromagnetic", "Chemical", "Thermal"],
        "correctAnswer": 2,
        "explanation": "Chemical energy is converted into electrical energy."
      },
      {
        "text": "How many chromosomes are in the endosperm of maize?",
        "options": ["20", "23", "30", "40"],
        "correctAnswer": 2,
        "explanation": "Maize endosperm has 3n = 30 chromosomes."
      },
      {
        "text": "The Human Genome Project is related to what?",
        "options": ["Cloning organs", "Modified humans", "Mapping human genes", "Curing all genetic diseases"],
        "correctAnswer": 2,
        "explanation": "It aimed to sequence and map all human genes."
      },
      {
        "text": "Genico Technology provides pre-information about what?",
        "options": ["AIDS prevention", "New food crops", "Genetic diseases", "Prevention of cataracts"],
        "correctAnswer": 2,
        "explanation": "It predicts genetic diseases."
      },
      {
        "text": "What does 'Aerial metagenomics' mean?",
        "options": ["Collecting DNA from air in a habitat", "Genetics of birds",
          "Airborne sample collection from animals", "Drone sampling from surfaces"
        ],
        "correctAnswer": 0,
        "explanation": "It is collecting environmental DNA from air."
      },
      {
        "text": "Which best describes Biotechnology?",
        "options": ["Tech for biological mutilation research", "Industrial tech for biosphere increase",
          "Use of organisms in industry", "Modernizing industries for bio-exploration"
        ],
        "correctAnswer": 2,
        "explanation": "It is the use of organisms or their products in industrial processes."
      }
    ]

    let score = 0;

    // Dynamically create quiz questions
    function loadQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = '';

      questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionText = document.createElement('p');
        questionText.innerHTML = `<strong>${index + 1}. ${question.text}</strong>`;
        questionDiv.appendChild(questionText);

        question.options.forEach((option, optIndex) => {
          const label = document.createElement('label');
          label.className = 'option';
          label.innerHTML = `
            <input type="radio" name="q${index}" value="${optIndex}" />
            ${option}
          `;
          questionDiv.appendChild(label);
        });

        const explanationDiv = document.createElement('div');
        explanationDiv.className = 'explanation';
        explanationDiv.id = `explanation${index}`;
        explanationDiv.style.display = 'none';
        explanationDiv.innerHTML = `<strong>Explanation:</strong> ${question.explanation}`;
        questionDiv.appendChild(explanationDiv);

        quizContainer.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      const inputs = quizContainer.querySelectorAll('input[type="radio"]');
      const resultDiv = document.getElementById('result');
      let answered = new Array(questions.length).fill(false);
      score = 0;

      // Reset previous feedback styles
      inputs.forEach(input => {
        input.parentElement.classList.remove('correct', 'incorrect');
      });

      // Check answers and calculate score
      questions.forEach((question, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const options = document.querySelectorAll(`input[name="q${index}"]`);

        if (selected) {
          const selectedValue = parseInt(selected.value);
          answered[index] = true;

          if (selectedValue === question.correctAnswer) {
            score += 1;
            selected.parentElement.classList.add('correct');
          } else {
            score -= 0.34;
            selected.parentElement.classList.add('incorrect');
          }
        }

        // Show correct answer highlight if unanswered or answered incorrectly
        if (!answered[index] || (selected && parseInt(selected.value) !== question.correctAnswer)) {
          options[question.correctAnswer].parentElement.classList.add('correct');
        }

        // Show explanation
        document.getElementById(`explanation${index}`).style.display = 'block';
      });

      // Fix score to 2 decimals and ensure it doesn't go below 0
      score = Math.max(0, Math.round(score * 100) / 100);

      // Show final score
      resultDiv.innerHTML = `<h5>Your Score: ${score} / ${questions.length}</h5>`;
    }

    // Load quiz questions when page loads
    window.onload = loadQuiz;
  </script>
</body>

</html>
