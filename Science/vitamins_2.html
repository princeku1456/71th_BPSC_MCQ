<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitamins and Nutrition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container.center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-box {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h3.text-center {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #212529;
    }

    .question {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    .question p {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #343a40;
    }

    .option {
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      display: block;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-weight: 500;
      color: #495057;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .option:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    .option input[type="radio"] {
      margin-right: 0.75rem;
    }

    .option.correct {
      background-color: #d4edda !important;
      border-color: #c3e6cb !important;
      color: #155724 !important;
    }

    .option.incorrect {
      background-color: #f8d7da !important;
      border-color: #f5c6cb !important;
      color: #721c24 !important;
    }

    .explanation {
      color: #0d6efd;
      font-style: italic;
      margin-top: 0.5rem;
      padding-left: 1.5rem;
      border-left: 4px solid #0d6efd;
      background-color: #e7f1ff;
      border-radius: 0.25rem;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: #212529;
    }

    button#submit-btn {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container center-div">
    <div class="quiz-box">
      <div id="quiz-container">
        <!-- Questions will be inserted here -->
      </div>
      <button id="submit-btn" class="btn btn-primary mt-3" onclick="submitQuiz()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // Quiz questions array
    const questions = [{
        "text": "Among the given vegetables, which one has the maximum Vitamin C content per 100 grams?",
        "options": ["Pumpkin", "Pea", "Radish", "Chilli"],
        "correctAnswer": 3,
        "explanation": "Green chillies have a high concentration of Vitamin C compared to the other listed vegetables."
      },
      {
        "text": "Vitamin C plays a role in the absorption of which essential element?",
        "options": ["Calcium", "Iodine", "Sodium", "Iron"],
        "correctAnswer": 3,
        "explanation": "Vitamin C enhances the absorption of non-heme iron from plant-based foods."
      },
      {
        "text": "Which of the following vitamins is not readily stored in the body and is flushed out via urine?",
        "options": ["Vitamin A", "Vitamin D", "Vitamin E", "Vitamin C"],
        "correctAnswer": 3,
        "explanation": "Vitamin C is water-soluble, so excess amounts are excreted in urine."
      },
      {
        "text": "Night blindness is a condition that results from the deficiency of which vitamin?",
        "options": ["Vitamin B1", "Vitamin C", "Vitamin A", "Vitamin E"],
        "correctAnswer": 2,
        "explanation": "Vitamin A deficiency affects the retina, leading to night blindness."
      },
      {
        "text": "Where is Vitamin A primarily stored in the human body?",
        "options": ["Pancreas", "Spleen", "Stomach", "Liver"],
        "correctAnswer": 3,
        "explanation": "The liver stores most of the body's Vitamin A."
      },
      {
        "text": "Cyanocobalamin is the manufactured form of which vitamin?",
        "options": ["Vitamin B1", "Vitamin B2", "Vitamin B6", "Vitamin B12"],
        "correctAnswer": 3,
        "explanation": "Cyanocobalamin is a synthetic form of Vitamin B12."
      },
      {
        "text": "Beri-beri, Rickets, and Scurvy are caused by deficiency of which vitamins respectively?",
        "options": ["Vitamins B12, A, C", "Vitamins B1, D, C", "Vitamins A, B, E", "Vitamins B6, A, K"],
        "correctAnswer": 1,
        "explanation": "Beri-beri is due to B1 deficiency, rickets to D deficiency, and scurvy to C deficiency."
      },
      {
        "text": "Which vitamin is helpful in keeping a dream in memory for a longer duration?",
        "options": ["Vitamin A", "Vitamin D", "Vitamin B6", "Vitamin C"],
        "correctAnswer": 2,
        "explanation": "Vitamin B6 aids neurotransmitter synthesis, improving dream recall."
      },
      {
        "text": "Which of the following is considered a macronutrient for plants?",
        "options": ["Boron", "Zinc", "Potassium", "Chlorine"],
        "correctAnswer": 2,
        "explanation": "Potassium is required in large amounts, making it a macronutrient for plants."
      },
      {
        "text": "Which element, when deficient, is most useful for enhancing oil content in mustard crops?",
        "options": ["Calcium", "Sulphur", "Zinc", "Iron"],
        "correctAnswer": 1,
        "explanation": "Sulphur deficiency correction increases oil content in oilseed crops like mustard."
      },
      {
        "text": "Plants typically absorb nitrogen in which form?",
        "options": ["Nitrogen gas", "Nitrite", "Nitrate", "Ammonia"],
        "correctAnswer": 2,
        "explanation": "Plants primarily absorb nitrogen in nitrate (NO₃⁻) form."
      },
      {
        "text": "Nodule formation in legumes requires which micronutrient?",
        "options": ["Nitrogen", "Silicon", "Boron", "Molybdenum"],
        "correctAnswer": 2,
        "explanation": "Molybdenum is essential for nitrogenase enzyme activity in nodules."
      },
      {
        "text": "Which element is present in chlorophyll, essential for photosynthesis?",
        "options": ["Iron", "Copper", "Magnesium", "Manganese"],
        "correctAnswer": 2,
        "explanation": "Magnesium sits at the center of the chlorophyll molecule."
      },
      {
        "text": "The principal storage form of glucose in humans is?",
        "options": ["Starch", "Cellulose", "Glycogen", "Sucrose"],
        "correctAnswer": 2,
        "explanation": "Glycogen is stored in liver and muscle tissues."
      },
      {
        "text": "What is the approximate percentage of water in an adult human body?",
        "options": ["About 20-30%", "About 30-40%", "About 65%", "About 80%"],
        "correctAnswer": 2,
        "explanation": "About two-thirds of the human body weight is water."
      },
      {
        "text": "What is the smallest bone in the human body?",
        "options": ["Vomer", "Malleus", "Incus", "Stapes"],
        "correctAnswer": 3,
        "explanation": "The stapes, in the middle ear, is the smallest human bone."
      },
      {
        "text": "What percentage of cow's milk protein is casein?",
        "options": ["~50%", "~60%", "~70%", "~80%"],
        "correctAnswer": 3,
        "explanation": "Casein constitutes about 80% of milk protein."
      },
      {
        "text": "The average fat content of buffalo milk is?",
        "options": ["3.5%", "4.5%", "7.2%", "9.0%"],
        "correctAnswer": 2,
        "explanation": "Buffalo milk contains about 7.2% fat."
      },
      {
        "text": "What makes basmati rice elongate on cooking?",
        "options": ["High Lysine", "High Amylose", "High Sugar", "High Oil"],
        "correctAnswer": 1,
        "explanation": "High amylose content allows basmati grains to elongate when cooked."
      },
      {
        "text": "The sweet taste in fruits is primarily due to?",
        "options": ["Maltose", "Ribose", "Lactose", "Fructose"],
        "correctAnswer": 3,
        "explanation": "Fructose is the main natural sugar in fruits."
      },
      {
        "text": "Which part of the human body is primarily affected by Alzheimer's disease?",
        "options": ["Ear", "Brain", "Eye", "Stomach"],
        "correctAnswer": 1,
        "explanation": "Alzheimer’s disease degenerates brain tissue."
      },
      {
        "text": "The specific protein responsible for Alzheimer’s disease?",
        "options": ["Amyloid monoprotein", "Amyloid multiprotein", "Amyloid precursor protein",
          "Amyloid leptic protein"
        ],
        "correctAnswer": 2,
        "explanation": "Amyloid precursor protein leads to beta-amyloid plaque deposits."
      },
      {
        "text": "Nobel Prize for Parkinson’s disease treatment was awarded to?",
        "options": ["Arvid Carlsson", "John F. Enders", "Robert B. Laughlin", "Walter Kohn"],
        "correctAnswer": 0,
        "explanation": "Arvid Carlsson won for his dopamine-related discoveries."
      },
      {
        "text": "Anosmia is loss of which sense?",
        "options": ["Taste", "Smell", "Touch", "Heat sensation"],
        "correctAnswer": 1,
        "explanation": "Anosmia is the inability to perceive odors."
      },
      {
        "text": "Bulimia nervosa is characterized by?",
        "options": ["Lack of appetite", "Binge eating followed by purging", "Excessive sleep", "Low blood sugar"],
        "correctAnswer": 1,
        "explanation": "It is an eating disorder with binge-purge cycles."
      },
      {
        "text": "Khaira disease in paddy is caused by deficiency of?",
        "options": ["Iron", "Zinc", "Copper", "Manganese"],
        "correctAnswer": 1,
        "explanation": "Zinc deficiency leads to Khaira disease."
      },
      {
        "text": "Blue baby syndrome is caused by excess of?",
        "options": ["Fluoride", "Chloride", "Nitrate", "Arsenic"],
        "correctAnswer": 2,
        "explanation": "High nitrate in water reduces oxygen-carrying capacity in infants."
      },
      {
        "text": "Minamata disease is due to toxic quantities of?",
        "options": ["Boron", "Nickel", "Mercury", "Cadmium"],
        "correctAnswer": 2,
        "explanation": "It is caused by mercury poisoning from contaminated seafood."
      },
      {
        "text": "Itai-Itai disease is caused by chronic poisoning of?",
        "options": ["Mercury", "Nickel", "Cadmium", "Lead"],
        "correctAnswer": 2,
        "explanation": "Cadmium contamination causes Itai-Itai disease."
      },
      {
        "text": "Asthma is a disease caused by?",
        "options": ["Bacterial infection", "Fungal infection", "Protozoan infection", "Allergy"],
        "correctAnswer": 3,
        "explanation": "Asthma is often triggered by allergic reactions."
      },
      {
        "text": "Which one of the following is useful in treating scurvy?",
        "options": ["Mango", "Papaya", "Gooseberry", "Ber"],
        "correctAnswer": 2,
        "explanation": "Gooseberry (amla) is very rich in Vitamin C."
      },
      {
        "text": "Lukoskin, developed by DRDO, treats?",
        "options": ["Leucorrhea", "Leukaemia", "Leucoderma", "Lung Cancer"],
        "correctAnswer": 2,
        "explanation": "Lukoskin is used for treating leucoderma or vitiligo."
      },
      {
        "text": "Which disease is characterized by abnormal increase of white blood cells?",
        "options": ["Anaemia", "Haemophilia", "Leukaemia", "Thalassemia"],
        "correctAnswer": 2,
        "explanation": "Leukaemia is a blood cancer involving excess WBC production."
      },
      {
        "text": "Spread of cancer to other body parts is called?",
        "options": ["Carcinogenesis", "Metastasis", "Angiogenesis", "Apoptosis"],
        "correctAnswer": 1,
        "explanation": "Metastasis is the spread of cancer cells."
      },
      {
        "text": "Which can cause or cure cancer depending on use?",
        "options": ["Tobacco", "Alcohol", "Ionized radiation", "Ultraviolet rays"],
        "correctAnswer": 2,
        "explanation": "Ionizing radiation can destroy cancer cells but can also be carcinogenic."
      },
      {
        "text": "Cerebral palsy is generally found in?",
        "options": ["Old people", "Drug addicts", "Small children", "Only ladies"],
        "correctAnswer": 2,
        "explanation": "Cerebral palsy affects children from birth or early life."
      },
      {
        "text": "Which disease is caused by excessive alcohol use, leading to liver scarring?",
        "options": ["Appendicitis", "Viral hepatitis", "Gall stones", "Liver cirrhosis"],
        "correctAnswer": 3,
        "explanation": "Cirrhosis replaces healthy liver tissue with scar tissue."
      },
      {
        "text": "Oral submucous fibrosis is caused by?",
        "options": ["Liquor", "Smoking tobacco", "Gutka with tobacco", "Red meat"],
        "correctAnswer": 2,
        "explanation": "Chewing gutka with areca nut and tobacco causes this chronic condition."
      },
      {
        "text": "Which statement is true about jaundice?",
        "options": ["It is infectious", "Caused by bacteria", "Not contagious", "Affects lungs"],
        "correctAnswer": 2,
        "explanation": "Jaundice is a symptom, not contagious, usually from liver issues."
      },
      {
        "text": "Mad cow disease is caused by?",
        "options": ["Bacteria", "Virus", "Fungus", "Prions"],
        "correctAnswer": 3,
        "explanation": "Prions are misfolded proteins responsible for BSE."
      },
      {
        "text": "The blood glucose level is expressed as?",
        "options": ["mm of Hg", "Milligram per decilitre", "Parts per million", "Gram per litre"],
        "correctAnswer": 1,
        "explanation": "It is typically measured in mg/dL."
      },
      {
        "text": "Diabetes is caused by lack of which hormone?",
        "options": ["Glycine", "Haemoglobin", "Histamine", "Insulin"],
        "correctAnswer": 3,
        "explanation": "Insulin deficiency or resistance causes diabetes."
      },
      {
        "text": "HbA1c measurement is useful for management of?",
        "options": ["Anaemia", "Hemophilia", "Diabetes mellitus", "High blood pressure"],
        "correctAnswer": 2,
        "explanation": "Glycated haemoglobin gives a 3-month blood sugar average."
      },
      {
        "text": "Which seeds benefit diabetes patients?",
        "options": ["Coriander", "Mustard", "Cumin", "Fenugreek"],
        "correctAnswer": 3,
        "explanation": "Fenugreek seeds slow sugar absorption."
      },
      {
        "text": "Insulin was discovered by?",
        "options": ["F.G. Banting", "Schleiden & Schwann", "Brown", "Hooke"],
        "correctAnswer": 0,
        "explanation": "Frederick Banting with Charles Best discovered insulin."
      },
      {
        "text": "Which nutritional deficiency needs top priority in India today, causing dryness of conjunctiva and cornea?",
        "options": ["Scurvy", "Rickets", "Xerophthalmia", "Pellagra"],
        "correctAnswer": 2,
        "explanation": "Xerophthalmia is due to Vitamin A deficiency."
      },
      {
        "text": "Lathyrism is caused by excessive consumption of?",
        "options": ["Khesari dal", "Mustard oil", "Polished rice", "Mushrooms"],
        "correctAnswer": 0,
        "explanation": "The neurotoxin in khesari dal causes paralysis in lathyrism."
      },
      {
        "text": "Blank capsules are mainly made of?",
        "options": ["Egg-white", "Gum", "Starch and Gelatine", "Cellulose"],
        "correctAnswer": 2,
        "explanation": "Capsules commonly use gelatin with starch as filler."
      },
      {
        "text": "What does 'malnutrition' encompass?",
        "options": ["Only undernutrition", "Only overnutrition", "Only imbalanced nutrition",
          "Undernutrition, overnutrition, and imbalanced nutrition"
        ],
        "correctAnswer": 3,
        "explanation": "Malnutrition includes all forms of poor nutrition."
      },
      {
        "text": "Which is an essential diet constituent providing major fuel during long-duration exercise?",
        "options": ["Starch", "Glucose", "Carbohydrate", "Cellulose"],
        "correctAnswer": 2,
        "explanation": "Carbohydrates are the main fuel for endurance activities."
      }
    ]

    let score = 0;

    // Dynamically create quiz questions
    function loadQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = '';

      questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionText = document.createElement('p');
        questionText.innerHTML = `<strong>${index + 1}. ${question.text}</strong>`;
        questionDiv.appendChild(questionText);

        question.options.forEach((option, optIndex) => {
          const label = document.createElement('label');
          label.className = 'option';
          label.innerHTML = `
            <input type="radio" name="q${index}" value="${optIndex}" />
            ${option}
          `;
          questionDiv.appendChild(label);
        });

        const explanationDiv = document.createElement('div');
        explanationDiv.className = 'explanation';
        explanationDiv.id = `explanation${index}`;
        explanationDiv.style.display = 'none';
        explanationDiv.innerHTML = `<strong>Explanation:</strong> ${question.explanation}`;
        questionDiv.appendChild(explanationDiv);

        quizContainer.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      const inputs = quizContainer.querySelectorAll('input[type="radio"]');
      const resultDiv = document.getElementById('result');
      let answered = new Array(questions.length).fill(false);
      score = 0;

      // Reset previous feedback styles
      inputs.forEach(input => {
        input.parentElement.classList.remove('correct', 'incorrect');
      });

      // Check answers and calculate score
      questions.forEach((question, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const options = document.querySelectorAll(`input[name="q${index}"]`);

        if (selected) {
          const selectedValue = parseInt(selected.value);
          answered[index] = true;

          if (selectedValue === question.correctAnswer) {
            score += 1;
            selected.parentElement.classList.add('correct');
          } else {
            score -= 0.34;
            selected.parentElement.classList.add('incorrect');
          }
        }

        // Show correct answer highlight if unanswered or answered incorrectly
        if (!answered[index] || (selected && parseInt(selected.value) !== question.correctAnswer)) {
          options[question.correctAnswer].parentElement.classList.add('correct');
        }

        // Show explanation
        document.getElementById(`explanation${index}`).style.display = 'block';
      });

      // Fix score to 2 decimals and ensure it doesn't go below 0
      score = Math.max(0, Math.round(score * 100) / 100);

      // Show final score
      resultDiv.innerHTML = `<h5>Your Score: ${score} / ${questions.length}</h5>`;
    }

    // Load quiz questions when page loads
    window.onload = loadQuiz;
  </script>
</body>

</html>
